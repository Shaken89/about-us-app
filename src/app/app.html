<div class="about-page">
  <!-- Interpolation -->
  <h1>{{ title }}</h1>
  <p>{{ mission }}</p>

  <!-- Property binding -->
  <img [src]="src/app/img.jpg" alt="Team photo">

  <!-- Event binding -->
  <p>Likes: {{ likes }}</p>
  <button (click)="likeTeam()">Like ğŸ‘</button>
  <button (click)="toggleMessage()">Toggle Message</button>
  <p *ngIf="showMessage">Thank you for visiting!</p>

  <!-- Two-way binding -->
  <h3>Greeting</h3>
  <input [(ngModel)]="name" placeholder="Enter your name">
  <p *ngIf="name">Hello, {{ name }}!</p>

  <h3>Subscribe</h3>
  <input [(ngModel)]="email" placeholder="Enter your email">
  <button (click)="subscribe()">Subscribe</button>
  <p *ngIf="subscribed">Thanks, {{ email }}, weâ€™ll be in touch!</p>
